version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: fastapi-dev
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
      - ./pyproject.toml:/app/pyproject.toml
    environment:
      - DEBUG=true
      - LOG_LEVEL=debug
    command: uv run uvicorn config:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: postgres:16-alpine
    container_name: fastapi-db
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppassword
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  postgres-data:

networks:
  app-network:
    driver: bridge
